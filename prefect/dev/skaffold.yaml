apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: prefect
requires:
  - path: ../../.skaffold/namespaces.yaml
#   - path: secrets.yaml
#   - path: configmaps.yaml
build:
  artifacts:
    - image: server
      context: server/.docker
      sync:
        infer:
          - '**/*.py'
          - '**/*.yaml'
      docker:
        dockerfile: Dockerfile
deploy:
  helm:
    releases:
      - name: prefect-server
        repo: https://prefecthq.github.io/prefect-helm
        remoteChart: prefect-server
        namespace: playground
        upgradeOnChange: true
        createNamespace: true
        # valuesFiles:
        #   - server/.helm/values.yaml
        setValueTemplates:
          server.image.repository: "{{.IMAGE_REPO_playground_server}}"
          server.image.tag: "{{.IMAGE_TAG_playground_server}}@{{.IMAGE_DIGEST_playground_server}}"
      - name: prefect-worker
        repo: https://prefecthq.github.io/prefect-helm
        remoteChart: prefect-worker
        upgradeOnChange: true
        createNamespace: true
        namespace: playground
        valuesFiles:
          - worker/.helm/values.yaml
        # setValueTemplates:
        #   image.repository: "{{.IMAGE_REPO_playground_prefect}}"
        #   image.tag: "{{.IMAGE_TAG_playground_prefect}}@{{.IMAGE_DIGEST_playground_prefect}}"
portForward:
- resourceType: service
  resourceName: prefect-server
  namespace: playground
  port: 4200
  localPort: 4200